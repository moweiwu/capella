<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">Laundry booking</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#brown">Brown house</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Southen Garden</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Private house</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Nystugan</a>
                        </li>
                    </ul>
                    <button class="btn btn-outline-success" type="submit">Review all booking history</button>
                </div>
            </div>
        </nav>
    </header>


    <div class="main-section"  >
        <div class="container" id="brown">
            <section class="row"  >
                <div class="pic">
                    <img src="images/brown.jpg" class="img-fluid" alt="brown-house">
                </div>
                <div class="col-md-3">
                    <div class="house">
                        <h2>Brown house</h2>
                    </div>
                    <div class="booking">
                        <h3>Date</h3>
                        <input id="datePicker" type="date">
                        <h3>Period</h3>
                        <select id="timeSlot" disabled>
                            <option value="9-12">9-12</option>
                            <option value="12-17">12-17</option>
                            <option value="17-21">17-21</option>
                        </select>
                        
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Your Name" aria-label="Name" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">SEND</button>
                    </div>
                </div>
            </section>
        </div>
    </div>
    
    
</body>

</html>

<script>
    const now = new Date();
    const year = now.getFullYear();
    const month = now.getMonth() + 1;
    const day = now.getDate();
    const formattedDate = `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;

    document.getElementById('datePicker').value = formattedDate;

    document.getElementById('datePicker').addEventListener('change', function () {
        document.getElementById('timeSlot').disabled = false;
    });
</script>
